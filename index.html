<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Login Page</title>
  </head>

  <style>
body{
    background-color: #171717;
    margin: auto;
    font-family: 'poppins', Courier, monospace;
}
h2{
    margin-top:30px ;
    text-align: center;
}
.div{
    display: flex;
    flex:1 1 auto;
    align-items:center;
    justify-content: center;
    background-color:rgb(252, 249, 246);
    margin: auto;
    margin-top: 5rem;
    margin-bottom:5rem;
    width: 60%;
    height:auto;
    padding: 10px 10px 10px 10px;
    border: 2px solid rgb(252, 249, 246);
    border-radius: 15px;   
    
}
#p1{
    padding: 30px;
    width: auto;
    text-align: left;
    float: left;
    font-size:xx-large;
    font-weight: bold;
}


.div1{
    
    margin-right: 40px;
    margin-top: 40px;
    margin-bottom: 40px;
    border-radius: 10px;
    box-shadow: 3px 2px 15px gray;
    padding:  20px 20px 20px 20px;
    height: 40vh;
   flex:1 1 auto; 
}

.div2{
    align-items: flex-start;
    background-color:yellow;
    margin-top: 40px;
    height:40vh;
}
.inputtxt{
    padding:10px;
    margin: 10px;
    width:85%;
    border-radius: 18px;
    border: solid;
    border-width: 0px;
    

}
.inputbut{
    padding:10px;
    margin: 10px;
    width: 90%;
    border-radius: 18px;
    border: solid;
    border-width: 0px;
    background-color: lightseagreen;
    color:whitesmoke;
}
.inputbut:hover{
    background-color: green;
    cursor: pointer;
    transform:scale(1.1,1.1)
}
a{
    color:lightseagreen;
}
  </style>


        <main>
            <div class="div">
                <div class="div2">
                    <p id="p1">Welcome back!</p>
                    <p>we are happy</p>
                </div>

                    <div class="div1">
                        <text class="inputtxt"><b>LOGIN</b></text>
                        <form action="">
                            <input class="inputtxt" type="text" placeholder="username">
                            <br>
                            <input class="inputtxt" type="text" placeholder="password" aria-placeholder="kkk">
                            <br>
                            <input class="inputbut" type="button" value="Login">
                        </form>
                        <h6>Don't have an account? <a href=# >sign up</a> instead </h6>
                    </div>
            </div>
    
        </main>
  </body>
</html>
